<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Add New Student</title>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Students Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">View
						Students</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Add New Student</h1>
				<div class="card-body">
					<form th:action="@{/save/student/{id} (id = ${student.id})}"
						th:object="${student}" method="POST">
						<div class="form-group">
							<label>Firstname</label> <input type="text" name="firstName"
								th:field="*{firstName}" class="form-control"
								placeholder="Enter First Name" />

						</div>
						<div class="form-group">
							<label>Lastname</label> <input type="text" name="lastName"
								th:field="*{lastName}" class="form-control"
								placeholder="Enter Last Name" />
						</div>
						<div class="form-group">
							<label>Email</label> <input type="email" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Enter Email" />
						</div>

						<div class="form-group">
							<label>Password</label> <input type="text" name="password"
								th:field="*{password}" class="form-control" value="Welcome@123" />
						</div>

						<div class="box-footer text-center">
							<button type="submit" class="btn btn-primary">Add</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
